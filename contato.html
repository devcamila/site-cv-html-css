<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CV Camila</title>
</head>

<body>
    <h1>Contato</h1>
    <p>Envie sua mensagem e retornarei em breve!</p>
    <hr>
    <br>
    <form action="mailto:camilacerda3@gmail.com" method="post" enctype="text/plain">
        <fieldset>
            <label for="name">Nome: </label><input type="text" id="name" name="nome" placeholder="Seu Nome">
            <label for="email">Email: </label><input type="email" id="email" name="email" placeholder="Seu Email">
            <label for="tel">Celular: </label><input type="tel" id="tel" name="tel" placeholder="(xx)99999-9999">
        </fieldset>
        <fieldset class="radio">
            <legend>Posso te enviar novidades?</legend>
            <input type="radio" id="radio" name="radio" value="yes" checked ><label for="radio">Sim</label>
            <input type="radio" id="radio" name="radio" value="no"><label for="radio">Não</label>
        </fieldset>
        <fieldset>
            <label for="text">Mensagem: </label><br>
            <textarea name="text" id="text" cols="30" rows="5" placeholder="Sua Mensagem!"></textarea>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <br>
    <hr>
    <br>

        <a href="./index.html">Voltar ao Currículo</a></footer>
    </footer>
    <br>

</body>

</html>
